<!DOCTYPE html>
<html lang="en">

<head>
    <title>Want a game of RPS?</title>
    <link rel="stylesheet" href="style.css">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

     <!-- Here we create the div/container for my game -->
    <div id="rpsGame">

        <!-- Displays the text for player computer and Result-->
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText">Result: </h1>

        <!-- Here I created buttons for Rock Paper and Scissors -->
        <button class="chooseBtn">ROCK</button>
        <button class="chooseBtn">PAPER</button>
        <button class="chooseBtn">SCISSORS</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
